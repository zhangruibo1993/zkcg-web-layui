<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>细胞检测列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../css/oksub.css">
		<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
	</head>
	<body>
		<div class="ok-body">
			<!--模糊搜索区域-->
			<div class="layui-row">
				<form class="layui-form ok-search-form">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">检测编号</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" autocomplete="off" name="checkNo">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" autocomplete="off" name="name">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">电话</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" autocomplete="off" name="phone">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">身份证号</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" autocomplete="off" name="idCardNo">
							</div>
						</div>					
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn" lay-submit="" lay-filter="search">
									<i class="layui-icon">&#xe615;</i>
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!--数据表格-->
			<table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
		</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
	layui.use(["element", "jquery", "table", "form", "laydate", "okLayer", "okUtils", "okMock"], function () {
		let table = layui.table;
		let form = layui.form;
		let laydate = layui.laydate;
		let okLayer = layui.okLayer;
		let okUtils = layui.okUtils;
		let okMock = layui.okMock;
		let $ = layui.jquery;

		okLoading.close($);

		laydate.render({elem: "#startTime", type: "datetime"});
		laydate.render({elem: "#endTime", type: "datetime"});

		let userTable = table.render({
			elem: '#tableId',
			url: okUtils.baseUrl + '/cell/list',
			limit: 10,
			page: true,
			toolbar: true,
			// toolbar: "#toolbarTpl",
			size: "sm", //尺寸外观
			request: {
			   pageName: 'page', //页码的参数名称，默认：page
			   limitName: 'rows' //每页数据量的参数名，默认：limit
			},
			parseData: function(res){ //res 即为原始返回的数据
				return {
				  "code": res.code, //解析接口状态
				  "msg": res.msg, //解析提示文本
				  "count": res.data.total, //解析数据长度
				  "data": res.data.rows //解析数据列表
				};
			},
			headers : {
				session_token : sessionStorage.getItem("session_token")
			},
			cols: [[
				{field: "id", title: "ID", hide: true, sort: true},
				{field: "name", title: "被检查人姓名" ,align:"center",width:160},
				{field: "checkNo", title: "检查单号" ,align:"center",width:180},
				{field: "gender", title: "性别" ,align:"center",width:150, templet: "#genderTpl"},
				{field: "phone", title: "电话" ,align:"center",width:150},
				{field: "fileName", title: "检查报告-名稱" ,align:"center",width:200},
				{field: "filePath", title: "检查报告-附件" ,align:"center",width:200
				// , templet: 
				// 	function (d){
				// 		if(d.fileUrl != undefined){
				// 			return '<div><a href="{{d.fileUrl}}" class="layui-table-link">{{d.fileUrl}}</a></div>';
				// 		}else{
				// 			return '';
				// 		}
				// 	}
				},
				{field: "fileUrl", title: "检查报告-地址" ,align:"center",width:200},
				{field: "createTime", title: "创建时间",width:160,align:"center"},
				{title: "操作", align: "center", fixed: "right", templet: "#operationTpl"}
			]],
			done: function (res, curr, count) {
				//console.info(res, curr, count);
			}
		});

		form.on("submit(search)", function (data) {
			userTable.reload({
				where: data.field,
				page: {curr: 1}
			});
			return false;
		});

		table.on("toolbar(tableFilter)", function (obj) {
			switch (obj.event) {
				case "batchEnabled":
					batchEnabled();
					break;
				case "batchDisabled":
					batchDisabled();
					break;
				case "batchDel":
					batchDel();
					break;
				case "add":
					add();
					break;
			}
		});

		table.on("tool(tableFilter)", function (obj) {
			let data = obj.data;
			switch (obj.event) {
				case "upload":
					upload(data);
					break;
				case "del":
					del(data.id);
					break;
			}
		});
		
		// function add() {
		// 	okLayer.open("添加用户", "user-edit.html", "90%", "90%", null, function () {
		// 		userTable.reload();
		// 	})
		// }

		function upload(data) {
			okLayer.open("上传附件", "cellCheck-upload.html?id="+data.id+"&checkNo="+data.checkNo, "90%", "90%", function (layero) {
				let iframeWin = window[layero.find("iframe")[0]["name"]];
			}, function () {
				userTable.reload();
			})
		}

		function del(idStr) {
			let reqData = {id:idStr};
			okLayer.confirm("确定要删除吗？", function () {
				okUtils.ajax("/user/delete", "post", JSON.stringify(reqData), true).done(function (response) {
					console.log(response);
					okUtils.tableSuccessMsg(response.msg);
				}).fail(function (error) {
					console.log(error)
				});
			})
		}
	})
</script>
		<!-- 头工具栏模板 -->
		<script type="text/html" id="toolbarTpl">
			<div class="layui-btn-container">
		<!-- <button class="layui-btn layui-btn-sm" lay-event="add">添加会员</button> -->
	</div>
</script>
		<!-- 行工具栏模板 -->
<script type="text/html" id="operationTpl">
	{{#  if(d.fileUrl == undefined ){ }}

</script>

	{{#  } else if(d.type == 2) { }}

	{{#  } else if(d.type == 3) { }}
		<span class="layui-btn layui-btn-warm layui-btn-xs">拼团团长推荐人奖励</span>
	{{#  } else if(d.type == 4) { }}
		<span class="layui-btn layui-btn-warm layui-btn-xs">直推购买奖励</span>
	{{#  } }}
</script>

<script type="text/html" id="genderTpl">
	{{#  if(d.gender == 0){ }}
		<span class="layui-btn layui-btn-normal layui-btn-xs">女</span>
	{{#  } else if(d.gender == 1) { }}
		<span class="layui-btn layui-btn-warm layui-btn-xs">男</span>
	{{#  } }}
</script>


	</body>
</html>
